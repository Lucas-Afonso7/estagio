version: '3.8'

services:
  db:
    image: postgres
    container_name: db
    ports:
      - "5432:5432"
    networks:
      - projeto_de_usuarios_network
    environment:
      - POSTGRES_PASSWORD=852
    volumes:
      - projeto_de_usuarios_postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "3000:3000"
    networks:
      - projeto_de_usuarios_network
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "4000:4000"
    networks:
      - projeto_de_usuarios_network

networks:
  projeto_de_usuarios_network:
    driver: bridge

volumes:
  projeto_de_usuarios_postgres_data:
